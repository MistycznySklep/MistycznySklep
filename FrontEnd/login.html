<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="Assets/Styles/GlobalCSS.css">
    <link rel="stylesheet" href="Assets/Styles/LoginCSS.css">
    <script defer src="loginJS.js"></script>
</head>
<body>
<header>        
    <nav>
        <ul class="pasek">
            <li><p id="HeaderTitle">Mistyczny Sklep Ogrodniczy</p></li>
            <li></li>
            
        </ul>
    </nav>
</header>

<main>

    <p style="height: 10vh;"></p>
        <div class="TitleDividerSmall">
            <p>Zaloguj Się:</p>
        </div>

    <div class="formLogowanie">
        <div class="Logowanie">
            <form>
                <label for="login">Login:</label><input type="text" name="login" >
                <label for="password">Hasło:</label><input type="password" name="password" >
                <button class="wyslij">Zaloguj się</button><br><br>
                
                <p>Nie masz konta? <a href="register.html">Zarejestruj się!</a></p>

                <div class="hr">
                    <div class="Line"></div>
                    <span>lub</span>
                    <div class="Line"></div>
                </div>
                <div class="MetodyLogowania">
                    <div class="MetodaLogowania"><img src="Assets/Images/facebook-icon.png" alt=""><p>Kontynuuj z Facebook</p></div>
                    <div class="MetodaLogowania"><img src="Assets/Images/google-icon.png" alt=""><p>Kontynuuj z Google</p></div>
                    <div class="MetodaLogowania"><img src="Assets/Images/youtube-icon.png" alt=""><p>Kontynuuj z Youtube</p></div>

                </div>
            </form>
        </div>
    </div>
</main>

</body>
</html>
