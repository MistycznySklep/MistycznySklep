<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="Assets/Styles/GlobalCSS.css">
    <link rel="stylesheet" href="Assets/Styles/LoginCSS.css">
    <script defer src="loginJS.js"></script>
</head>
<body>
<header><h1>Mistyczny Sklep Ogrodniczy</h1></header>
<div class="formLogowanie">
    <h2>Zaloguj się</h2>
    <div class="Logowanie">
        <form>
            <label for="login">Nazwa użytkownika</label><input type="text" name="login" >
            <label for="password">Hasło</label><input type="password" name="password" >
            <button class="wyslij">Zaloguj się</button>
            <div class="hr">
                <div class="Line"></div>
                <span>lub</span>
                <div class="Line"></div>
            </div>
            <div class="MetodyLogowania">
                <div class="MetodaLogowania"><img src="Assets/Images/facebook-icon.png" alt=""><p>Kontynuuj z google</p></div>
                <div class="MetodaLogowania"><img src="Assets/Images/google-icon.png" alt=""><p>Kontynuuj z google</p></div>
                <div class="MetodaLogowania"><img src="Assets/Images/google-icon.png" alt=""><p>Kontynuuj z google</p></div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
