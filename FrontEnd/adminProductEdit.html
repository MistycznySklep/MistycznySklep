<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Assets/Styles/GlobalCSS.css">
    <link rel="stylesheet" href="Assets/Styles/AdminPanel.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="auth.js"></script> <!-- Musi byc zaladowane jako pierwsze -->
    <script defer src="products_displaying.js"></script>
    <link rel="icon" type="image/x-icon" href="Assets/Images/LumoflorFav.png">
    <title>Mistyczny Sklep</title>
</head>

<body>
    <header>
        <nav>
            <ul class="pasek">

                <li>
                    <p id="HeaderTitle">Lumoflor -</p>
                </li>
                <li><img onclick="window.location.href='profile.html'" id="LogIcon" src="Assets/Images/500x500.png">
                    <p id="NapisZalogowano">Zalogowany jako:</p>
                    <p id="Username"><span class="autoload" data-autoload="localUser.username"></span></p>
                </li>

                <li><button class="PasekZastepczeIMG" onclick="window.location.href='index.html'"><b>Strona
                            Główna</b><img src="Assets/Images/MainPageIconFar.png"></button></li>
                <li><button class="PasekZastepczeIMG" onclick="window.location.href='adminPanel.html'"><b>Panel Admina</b><img src="Assets/Images/AdminIcon.png" alt="Admin"></button></li> <!-- WIDAĆ TYLKO NA KONCIE ADMINA !!!-->
                <!-- WIDAĆ TYLKO NA KONCIE ADMINA !!!-->
                <!-- <li><button class="PasekZastepczeIMG" onclick="window.location.href=''"><b>Zakładka 2</b><img src="Assets/Images/StoreIconFar.png" alt="Koszyk"></button></li> -->

                    <li><div class="HeaderSeperator"></div></li>
                <li><button class="HeaderIconButton" onclick="window.location.href='cart.html'"><img onclick="" src="Assets/Images/StoreIconFar.png" alt="Koszyk"></button></li>
                <li><button class="HeaderIconButton" onclick="window.location.href='inventory.html'"><img onclick="" src="Assets/Images/InventoryIconFar.png" alt="Magazyn"></button></li>
                <li><button class="HeaderMoneyCount" onclick="window.location.href='funds.html'"><span class="autoload" data-autoload="localUser.balance"></span> zł</button></li>
                    <li><div class="HeaderSeperator"></div></li>
                <li><button id="LogoutButton" onclick="window.location.href='login.html'"><b>Wyloguj</b></button></li> <!--Dodać img jako LogOut-->
                
            </ul>
        </nav>
    </header>

    <main>
        <p class="pHeight10vh"></p>

        <div class="TitleDividerSmall">
            <p>Edytuj Produkt</p>
            <img src="Assets/Images/DividerLine.png">

        </div>

        <p class="pHeight3vh"></p>


        <div class="PanelDiv">

            <form id="formularzProduktu" action="" method="POST" enctype="multipart/form-data">
                <div class="InsideFormDiv">
                    <div class="InsideFormDiv2">
                        <input type="text" name="_name" placeholder="Nazwa Produktu"><br>
                        <div class="formSpaceBetween">
                            <input type="text" name="_price" placeholder="Cena">
                            <input type="text" name="_hex" placeholder="Kolor (#HEX)">
                        </div>
                        <input type="text" name="_liczba" placeholder="Liczba w Magazynie"><br>
                    </div>
                    <textarea class="descShort" name="_desc" id="" placeholder="Krótki Opis"></textarea>
                </div>

                <div class="formSpaceBetween">
                            <select type="text" name="_kategoria" placeholder="Kategoria">
                                <option value="">Grzyby</option>
                                <option value="">Kwiaty</option>
                                <option value="">Owoce</option>
                                <option value="">Eliksiry</option>
                                <option value="">Wyposażenie</option>
                                
                            </select>

                            <label class="customFileInput2"><input class="inputFile" type="file" accept="image/png" name="_img"></label> <br>
                        </div>

                <textarea class="descLong" name="_longDesc" id="" placeholder="Długi Opis"></textarea>

                <button type="submit">Edytuj Produkt</button>

            </form>  
        </div>

        <p class="pHeight5vh"></p>

    </main>

</body>

</html>
